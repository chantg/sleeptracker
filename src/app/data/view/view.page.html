<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
		<ion-back-button (click)="back()"></ion-back-button>
	</ion-buttons>
    <ion-title>View Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			<ion-card-title>Overnight Data</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<div scrolly = "true" id = "zone">
			<ion-list no-lines text-wrap>
				<ion-item *ngFor="let item of items">	
					<p>
					{{item.dateString()}}
					</p>
				</ion-item>
			</ion-list>
			</div>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<ion-card-title>Sleepiness Data</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<div scrolly = "true" id = "zone">
			<ion-list no-lines text-wrap>
				<ion-item *ngFor="let data of datas">	
					<p>
					{{data.summaryString()}}
					</p>
				</ion-item>
			</ion-list>
			</div>
		</ion-card-content>
	</ion-card>

</ion-content>
